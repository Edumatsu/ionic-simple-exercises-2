<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Filmes
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>

      <ion-card *ngIf="item.title" class="star-card">
          <ion-card-header>
            <ion-card-title>{{item.title}}</ion-card-title>
            <span class="close" (click)="hideCard()">X</span>
          </ion-card-header>
        
          <ion-card-content>
              <strong>Diretor:</strong> {{item.director}} <br>
              <strong>Epis√≥dio:</strong> {{item.episode_id}} <br>
              <strong>Produtor:</strong> {{item.producer}} <br>
          </ion-card-content>
        </ion-card>

    <ion-list>
      <ion-item *ngFor="let item of items" (click)="showCard(item)">
        {{item.title}}
      </ion-item>
    </ion-list>
  </ion-content>
